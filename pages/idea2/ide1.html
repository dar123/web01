            <h1>這裡，現在，生活的地方，就是神的國</h1>
            <p  class="auto-wrap">
我從我自己的生活中發現
許多看似平凡
但都不太平凡
例如每個人相似的表情
好似很近卻感覺很遠的人
偶爾吵鬧偶爾靜默的環境
好似其實身旁的人都認識我
偶爾聽到一些不太起眼的字詞卻激發心中的想法

一直覺得我們平凡的生活中充滿許多詭異神奇或者說潛在的力量?
經過許多年的推測我終於總結出一個比較可能的答案
那就是我們就身處在神的國度當中
這樣的想法讓我釋放不少疑惑
